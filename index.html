<!DOCTYPE html>


<html lang="en">
  <head>
    <!--Meta tag-->
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <!--Link to CSS-->
    <link href="./assests/stylesheet.css" rel="stylesheet">
    
    <title>Quiz</title>
  
  </head>
  
  
  <body>
    <!--Link to JS-->
    <script src="./assests/js.js"></script>

    <!--Main outer div-->
    <div class="outer-container">
      <!--Top bar section-->
      <div class="top-bar">

        <button>View Highscores</button>
        <p>Timer: 00:00</p>



      </div> <!--End Top Bar section-->
      <!--Inner div-->
      <div class="inner-container">

        <!----------->
        <!--PHASE 1-->
        <!----------->

    <!--Quiz Intro-->

    <header class="quiz-intro">

      <h1>Welcome</h1>
      <p>To get started with the quiz, click the start button.</p>
      <button>START</button>

    </header>
  
    <!--Main content-->
    <main>

        <!----------->
        <!--PHASE 2-->
        <!----------->

        <!--THIS WILL BE GENERATED IN JAVASCRIPT-->

        <section class="question-screen">

          <h2>Question Here</h2>
          <ul>
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>
          </ul>

        </section>

        <!----------->
        <!--PHASE 3-->
        <!----------->

        <section class="quiz-finish-screen">
          <h2>All done!</h2>
          <p>Your Score: 00</p>

          <div>
          <label for="">Enter initials</label>
          <input type="text">
          <button>Submit</button>
          </div>

        </section>


        <!----------->
        <!--PHASE 4-->
        <!----------->

        <section class="highscores-screen">
          <ol>
            <li>CB - 20</li>
          </ol>
          <button>Go Back</button>
          <button>Clear Highscores</button>
        </section>

    </main>


      </div> <!--End Inner Div-->
    </div> <!--End Main outer div-->
  
  
  </body>


  </html>
